
{% for tag in site.tags %}
	{% assign tag_slug = tag[0] | slugify %}
	<section class='posts-by-tag material'
		id='{{ tag_slug }}' data-tag-text="{{tag[0]}}">

	{% assign tag_title = site.data.nav.tags.title_text[tag_slug] |default:"none" %}
	<h2>{{ tag_title }}</h2>

		{% for post in tag[1] |sort:"date" | reverse %}

		<div class='article'>

		<div class='article-body'>
			{{ post.excerpt }}
		</div>
		</div>
		<div class='article-action'>
			<a href="{{ post.permalink |default: post.url }}">Continue Reading</a>
		</div>
		{% endfor %}
	</ul>

	</section>
{% endfor %}
